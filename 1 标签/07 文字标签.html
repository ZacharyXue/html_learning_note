		<b>个人的认知水平在某一阶段会有飞速的提升</b>，<br>
		<strong>这是一个证明自己很牛的过程。</strong><br>
		<!-- strong标签有强调文本重要性，而b标签只是加粗
		 strong是给爬虫看的，爬虫程序可以分辨-->
		 <hr >
		<i>但到一定程度后，提升就会很困难，</i><br>
		<em>而整个人类对世界认知的拓展却是没有极限的，</em><br>
		<!-- 同样，爬虫爬到em标签时就知道有重要性信息 -->
		<hr >
		<del>这是一个发现自己愚蠢的过程。</del><ins>网站推荐</ins><br>		<big>保健品没用？</big><small>这不像不可知论者的观点……</small><br>
		<mark>保健品有心理抚慰的作用</mark>，自我暗示对身体的影响可以比药品真正的影响更大。<br>
		x<sub>1</sub> + x<sub>2</sub> = y<sup>2</sup> <br>		<pre>
import numpy as np
def mydef():
	x = np.linspace(0,np.pi,1000)
	y = np.sin(x)
	return y
