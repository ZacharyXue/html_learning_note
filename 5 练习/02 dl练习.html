<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			dl{
				margin-bottom: 50px;
			}
			dl dt{
				background-color: #5f9be3;
				color: #fff;
				float: left;
				font-weight: bold;
				margin-right: 10px;
				padding: 5px;
				width: 120px;
				/* line-height用来设置行高 */
				line-height: 35px;
				height: 35px;
			}
			dl dd{
				margin: 2px 0;
				padding: 5px 0;
			}
		</style>
	</head>
	<!-- 这个练习中使用dl相关标签实现是比较简单的，但是答案中还使用了style来定义
	 相关的外观，里面自己不熟悉的是使用了后代选择器，顺带复习子代选择器：dl>dt
	 兄弟选择器：dl+dt（这个里面这个没有意义）
	 这里的问题是当页面过窄的时候文字会到dt文字下方，我现在想到的解决方式是
	 用table来替换dl-->
	<body>
		<dl>
			<dt><b>数字类型</b></dt>
			<dd>Python数字类型的值为一个数字，可以是整数、浮点数、复数，数字类型之间可以做数学运算</dd>
			<dt><b>字符串类型</b></dt>
			<dd>字符串类型的值由若干字符按照一定顺序组成， 字符串之间可以进行+运算，或者与一个正整数进行乘法运算</dd>
			<dt><b>字典类型</b></dt>
			<dd>字典类型由键值对组成，可以通过键名取值</dd>
		</dl>
	</body>
</html>
