<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 块标签，不能同一行显示
		html是一个语义性的标签，
		不要使用两个br标签来代替换行,
		空格符为&nbsp-->
		<h1>Hello world</h1>
		<h2>&nbsp;Hello world</h2>
		<h3>Hello world</h3>
		<p>使用段落标签</p>
		<p>可以实现分段</p>
		假如只想换行，可以<br>这样做
		<hr >
		水平分割线
		
	</body>
</html>
