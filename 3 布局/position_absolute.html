<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0px;
				padding: 0px;
			}
			div{
				float: left;
			}
			.container1{
				position: relative;
				left: 50px;
				padding: 100px;
				width: 200px;
				height: 200px;
				border: 3px solid black;
			}
			.box1{
				position: absolute;
				top: 0;
				left: 10px;
				width: 150px;
				height: 150px;
				border: 2px solid red;
			}
			.container2{
				width: 200px;
				height: 200px;
				border: 3px solid green;
			}
		</style>
	</head>
	<body>
		<div class="container1">
			<div class="box1">
				
			</div>
		</div>
		<div class="container2">
			
		</div>
	</body>
</html>
