<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- visibility: hidden只会使元素隐藏，并不会让出元素所在位置 -->
		<p style="width: 100px; height: 100px; background-color: red;
					display: none;"></p>
		<p style="width: 100px; height: 100px; background-color: blue;
					visibility: hidden;"></p>
		<p style="width: 100px; height: 100px; background-color: green"></p>
	</body>
</html>
