<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p style="width: 100px;height: 100px;border-bottom: 2px red solid;
		border-left:2px green solid;">
		</p>
		<p style="width: 0px;height: 0px;border-bottom: 50px red solid;
		border-left:50px green solid;border-right: 50px blue solid;
		border-top: 50px black solid;">
		</p>
		<p style="width: 0px;height: 0px;border-bottom: 50px red solid;
		border-left:50px solid transparent;border-right: 50px transparent solid;
		border-top: 50px transparent solid;">
		</p>
		<!-- 这里 transparent 代替的是颜色属性 -->
	</body>
</html>
